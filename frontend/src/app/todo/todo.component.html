<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Frontend</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='todo.component.css'>
  </head>
<body>
  <div class="container">

    <!--HEADING-->
    <div class="Headline" >
      <h1>To-Do List</h1>
    </div>
    <br/>

    <!--TO DO list-->
    
    <div class="parent col-xs-3 margin-center ">
      <ul>
        <li *ngFor="let task of tasks">
          <label > {{ task.description }}</label>  
          <a class="btn btn-outline-primary col-xs-3 margin-left"(click)="deleteTask(task)"> Delete </a>
        </li>
      </ul>
    </div>
      
    <br />
    <!--To add new to-do's-->
      
    <div class="container-fluid bg-1 text-center">
     <form [formGroup]="taskForm" (ngSubmit)="addTask()">
        <input type="text" class=" col-sm-3 col-form-label " placeholder="Enter Task" formControlName="description" />
        <input type="submit" class="btn btn-primary btn-lg" value="Add" />
     </form>
   </div>
   
  </div>
</body>
</html>
